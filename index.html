<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clase 3 - Formulario Calculadora</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Facturacion Mensual de Proyectos</h1>
        <div class="contenedor1">
            <br><form id="Formulario">
                <div>
                <label>Nombre: </label><input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre">
                <br>
                <p id="ErrorNombre" style="display:none"></p>
                </div>
                <br>
                <div>
                <label>Apellido: </label><input type="text" id="apellido" name="apellido" placeholder="Ingrese Apellido">
                <br>
                <p id="ErrorApellido" style="display:none"></p>  
                </div>       
            </form>
        <div class="Enviar1">
            <br>
                <input type="button" id="boton" name="boton" onclick="Saludo()" value="Confirmar">

            <br>
        </div>
        <br>
        <div class="contenedor2">
            <form id="FormProyectos">
                <div>
                <label>Proyecto: </label><input type="text" id="proyecto" name="proyecto" placeholder="Ingrese Objeto del Contrato">
                <br>
                <p id="ErrorProyecto" style="display:none"></p>
                </div>
                <br>
                <div>
                <label>Ubicaci√≥n: </label><input type="text" id="Ubicacion" name="Ubicacion" placeholder="Ingrese Lugar de Desarrollo">
                <br>
                <p id="ErrorUbicacion" style="display:none"></p>  
                </div>
                <br>
                <div>
                <label>Valor del Contrato: </label><input type="number" id="Valor" name="Valor" placeholder="Ingrese Presupuesto del Proyecto">
                <br>
                <p id="ErrorValor" style="display:none"></p>  
                </div> 
                <br>     
                <div>
                <label>Plazo del Contrato: </label><input type="number" id="Plazo" name="Plazo" placeholder="Ingrese Duracion del Proyecto en meses">
                <br>
                <p id="ErrorPlazo" style="display:none"></p>  
                </div><br>
                <input type="button" id="btIngreso" name="btIngreso" onclick="IngresoProyectos()" value="Calcular Facturacion">
            </form><br>
        </div>
        </div>
        <div class="contenedor3" id="lista">
            <br> 
            <br>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
